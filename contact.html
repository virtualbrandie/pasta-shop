    <title>Contact Us -LPS</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="#about">About <abbr title="The Little Pasta Shop">LPS</abbr></a>

                <li>
                    <a href="#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>

            </ul>
        </nav>
        <figure>
            <img src="pastacloseup.png" />
            <figcaption>Instant Pot ofPasta</figcaption>
        </figure>
    </header>
    <hr />
    <main>
        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required />
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" email="email" id="email" placeholder="your email" required />
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br />
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message Here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                9, Daramola str. Isheri Magodo
                <br /><br />
                Phone: <a href="tel:+2347064622224">+234-7064-622-224</a>
            </address>
        </section>
    </main>
    <hr />
    <footer>
        <p>Copyright &copy; The Little Pasta Shop</p>
    </footer>
